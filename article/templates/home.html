{% extends 'base.html' %}

{% block content %}
<h1>Posts</h1>
<ul>
	{% for post in object_list %}
	<h3>{{ post.title }}</h3>
	{{ post.textPost }}<br/>
	{% if post.imagePost %}
	<img src="{{ post.imagePost.url }}" width="300" height="200">
	<br/>
	{% endif %}<hr>
	{{ post.author }} - <small>{{ post.date }}</small>
	<br/><br/><br/><br/>
	{% endfor %}
</ul>
{% endblock %}
